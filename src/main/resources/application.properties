spring.application.name=CarHub

# application.properties

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=${DDL_AUTO}


jwt.algorithm.key=${JWT_SECRET}
jwt.issuer=${JWT_ISSUER}
jwt.expiry=${JWT_EXPIRY}


aws.access-key=${AWS_ACCESS_KEY}
aws.secret-key=${AWS_SECRET_KEY}
aws.s3.bucket-name=${AWS_BUCKET}
aws.region=${AWS_REGION}

twilio.account.sid=${TWILIO_SID}
twilio.auth.token=${TWILIO_TOKEN}
twilio.phone.number=${TWILIO_PHONE}

ipinfo.api.key=${IPINFO_KEY}


